<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-text">
          <p class="card-item-category uppercase">perfume</p>
          <h3 class="card-item-name">Gabrielle Essence Eau De Parfum</h3>
          <p class="card-item-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of
            <span class="uppercase">chanel</span>.
          </p>
          <div class="card-item-price">
            <p class="card-item-discountedcost">$149.99</p>
            <p class="card-item-cost">$169.99</p>
          </div>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
